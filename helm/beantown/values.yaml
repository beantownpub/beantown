appName: beantown
aws:
  accessKeyId: ""
  appSecretName: ""
  region: ""
  regionCode:
  secretAccessKey: ""
  secretName: ""

env: dev
externalSecrets:
  enabled: true
image:
  repository: jalgraves/beantown
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerPort: 3000
fullnameOverride: ""
ingress:
  enabled: false

istio:
  enabled: false

logLevel: tiny
menuApi:
  host:
  protocol:
nameOverride: ""
nodeEnv: ""
regionCode: ""
replicaCount: 1
resources:
  requests:
    #cpu: 50m
    memory: 100Mi
  limits:
    memory: 1Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
